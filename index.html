<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!--Using fontawesome in your index.html file-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Random Quote Generator</title>
</head>
<body>
 <section>
    <article>
        <h1>Random Quote Generator Build Entirely With HTML, CSS & Javascript.</h1>
    </article>
 </section>
    <div id="wrapper"> <!--Big Container Element that houses all the other elements-->
        <div id="quote-box">
            <div class="quote-text"> <!--quote text encapsulated-->
                <i class="fa fa-quote-left"></i><span id="text"></span>
            </div>

            <div class="quote-author"> <span id="author"></span></div> 
            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top">
                    <i class="fa fa-twitter"></i>
                </a>
                <button class="button" id="new-quote">New Quote</button>
            </div>
        </div>
        <div class="footer">made by <a href="kdwebdeveloper.vercel.app">KDWebSolutions</a></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>


    
</body>
</html>
